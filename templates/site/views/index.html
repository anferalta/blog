{% extends 'base.html' %}

{% block conteudo %}

<div class="container my-5">
    <div class="row">

        {% for post in posts %}
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <a href="{{url('post/'~post.slug~'/'~post.id)}}" tooltip ="tooltip" title="{{post.titulo}}">
                        
                        <h4 class="card-title">{{post.titulo}}</h4>
                        
                        <div class="d-flex justify- content-between my-3 text-muted">
                            <small>{{post.categoria.titulo |upper}}</small>
                            <small>{{contarTempo(post.cadastrado_em)}}</small>
                        </div>
                        
                        <p class="card-text">{{resumirTexto(post.texto, 50)}}</p>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="col-lg-3">
    {% include'sidebar.html' %}
</div>
{% endblock %}
