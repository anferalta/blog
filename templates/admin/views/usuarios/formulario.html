{% extends "dashboard.html" %}

{% block conteudo %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{url('admin/dashboard')}}">
                Inserção de
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            Usuários
        </li>
    </ol>
</nav>

{{ flash() }}

<div class="card-border-0 shadow-sm">
    <div class="card-body">
        
        <form action="{% if usuario.id %} {{url('admin/usuarios/editar/'~usuario.id)}}{%else%}{{url('admin/usuarios/cadastrar/')}}{% endif %}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" name="nome" id="nome" value="{{usuario.nome}}" class="form-control" placeholder="Nome">
                    </div>    
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="form-floating mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" id="email" value="{{usuario.email}}" class="form-control" placeholder="E-mail">
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="form-floating mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" name="senha" id="senha" value="{{usuario.senha}}" class="form-control" placeholder="Senha">
                </div>
            </div>
                                                
            <div class="col-sm-3">
                <div class="form-floating">
                    <select class="form-select" name="level" id="level">
                        <option value="1" {% if usuario.level == '1' %}selected{%endif%} >Usuário</option>
                        <option value="3" {% if usuario.level == '3' %}selected{%endif%} >Admin</option>
                    </select>
                    <label for="level">Level</label>
                </div>
            </div>
            
            <div class="col-sm-3">
                <div class="form-floating">
                    <select class="form-select" name="status" id="status">
                        <option value="1" {% if usuario.status == '1' %}selected{%endif%} >Activo</option>
                        <option value="0" {% if usuario.status == '0' %}selected{%endif%} >Inactivo</option>
                    </select>
                    <label for="level">Status</label>
                </div>
            </div>
       
            <input type="submit" class="btn btn-primary" value="{% if usuario.id %}Atualizar{% else %}Cadastrar{% endif %}">             
        </form>    
    </div>
</div>
{% endblock %}
