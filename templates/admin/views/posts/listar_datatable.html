{% extends "dashboard.html" %}

{% block conteudo %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{ url('admin/dashboard') }}">Dashboard</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Posts</li>
    </ol>
</nav>

{{ flash() }}

<div class="card border-0 shadow-sm">
    <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
        <div>
            <span class="badge rounded text-bg-dark bg-opacity-25 text-dark">
                {{ total.posts }} Posts
            </span>
            <span class="badge text-bg-success bg-opacity-100">
                {{ total.postsAtivo }} Ativos
            </span>
            <span class="badge text-bg-danger bg-opacity-100">
                {{ total.postsInativo }} Inativos
            </span>
        </div>

        <a href="{{ url('admin/posts/cadastrar') }}" class="btn btn-dark" tooltip="tooltip" title="Cadastrar Posts">
            Cadastrar
        </a>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table id="tabela" class="table table-hover w-100" data-url="{{ url('admin/posts/datatable') }}">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TÃ­tulo</th>
                        <th>Categoria</th>
                        <th>Visitas</th>
                        <th>Status</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
{% endblock %}
