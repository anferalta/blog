{% extends "dashboard.html" %}

{% block conteudo %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{url('admin/dashboard')}}">
                Lista de 
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            Posts
        </li>
    </ol>
</nav>

{{ flash() }}

<div class="card-border-0 shadow-sm">
    <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
        <div
            <span class="badge rounded text-bg-dark bg-opacity-25">
               <span class="text-dark bg-opacity-100">{{total.posts}} Posts</span>
                <span class="badge text-bg-success bg-opacity-100">{{total.postsAtivo}}</span>
                <span class="badge text-bg-danger bg-opacity-100">{{total.postsInativo}}
            </span>
                        
            <span class="badge rounded text-bg-dark bg-opacity-25">
               <span class="text-dark bg-opacity-100">{{total.posts}} posts</span>
              <span class="badge text-bg-success bg-opacity-100">{{total.postsAtivo}}</span>
             <span class="badge text-bg-danger bg-opacity-100">{{total.adminpostsInativo}}
            </span>
        </div>
        
        <a href="{{url('admin/posts/cadastrar')}}" class="btn btn-dark" tooltip="tooltip" title="Cadastrar Posts">
            Cadastrar
        </a>
    </div>
    
    <div class="card-body">
        <div class="table-responsive">
            
            <table class="table table-hover" id="tabela" url="{{url()}}" class="table" style="width:100%">
                
                <thead>
                    <tr>
                        <th>id</th>
                        <th>titulo</th>
                        <th>categoria</th>
                        <th>visitas</th>
                        <th>status</th>
                    </tr>
                </thead>
                
            </table>
            
        </div>
    </div> 
 </div>
