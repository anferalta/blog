{% extends "dashboard.html" %}

{% block conteudo %}
<div class="card-border-0 shadow-sm">
    <div class="card-header bg-white border-0">
        <h5 class="card-title">Posts</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Título</th>
      <th scope="col">Estado</th>
      <th scope="col">Acção</th>
    </tr>
  </thead>
  <tbody>
      {% for post in posts %}
    <tr>
      <th>{{post.id}}</th>
      <td>{{post.titulo}}</td>
      <td>
          {% if post.status == 1 %}
          Activo
          {% else %}
          Inactivo
          {% endif %}
      </td>
      <td>@mdo</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
        </div>
        {% for post in posts %}
        {{post.titulo}}
        {% endfor %}
    </div>
</div>
{% endblock %}
