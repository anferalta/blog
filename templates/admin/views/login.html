{% extends 'base.html' %}
{% block corpo %} 

<div class="fundo15 p-3">
    <div class="col-md-6 col-sm-6 col-lg-4 mx-auto">
        <div class="card-mt-5">
            <div class="card-body">
                <h1 class="h3 mb-3 fw-normal">Painel Administrativo</h1>
                <p>Digite o email e a senha, para ter acesso ao painel.</p>

                {{ flash() }}

                <form action="{{url('admin/login')}}" method="post">

                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                        
                        <br>
                        
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="form-check text-start my-3">
                            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                        <p class="mt-5 mb-3 text-body-secondary">&copy; 2023â€“2024</p>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
