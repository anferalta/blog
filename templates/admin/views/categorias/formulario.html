{% extends "dashboard.html" %}

{% block conteudo %}
<div class="card-border-0 shadow-sm">
    <div class="card-header bg-white border-0">
        <a href="{{url('admin/categorias/cadastrar')}}" class="btn btn-primary">Cadastrar</a>
        <h5 class="card-title">Categorias</h5>
    </div>
    <div class="card-body-0 shadow-sm">
        <div class="card-body">
            <form action="{{url('admin/categorias/cadastrar')}}" method="post"></form>
            <div class="mb-3">
                <label for="titulo" class="form-label">TÃ­tulo</label>
                <input type="text" name="titulo" id="titulo" class="form-control">
            </div>
            <div class="mb-3">
                <label for="texto" class="form-label">Texto</label>
                <textarea name="texto" id="texto" class="form-control"  rows="3"></textarea>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="categoria_id" class="form-label">Categoria</label>
                        <select class="form-select" name="categoria_id" id="categoria_id">
                        <option value="1">Categoria 1</option>
                        <option value="2">Categoria 2</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <select class="form-select" name="status">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                    </select>
                </div>
            </div>
            <input type="submit" class="btn btn-primary">
        </div>               
    </div>
</div>
{% endblock %}
