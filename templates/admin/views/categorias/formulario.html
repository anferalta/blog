{% extends "dashboard.html" %}

{% block conteudo %}
<div class="card-border-0 shadow-sm">
    <div class="card-header bg-white border-0">
        <a href="{{url('admin/categorias/cadastrar')}}" class="btn btn-primary">Cadastrar</a>
        <h5 class="card-title">Categorias</h5>
    </div>
    <div class="card-body-0 shadow-sm">
        <div class="card-body">
            <form action="{% if categoria.id %} {{url('admin/categorias/editar/'~categoria.id)}} {%else%}{{url('admin/categorias/cadastrar')}}{% endif %}" method="post">
                <div class="mb-3">
                <label for="titulo" class="form-label">TÃ­tulo</label>
                <input type="text" name="titulo" id="titulo" value="{{categoria.titulo}}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="texto" class="form-label">Texto</label>
                <textarea name="texto" id="texto" class="form-control"  rows="3">{{categoria.texto}}</textarea>
            </div>
            
            <div class="col-md-6">
                <div class="mb-3">
                    <select class="form-select" name="status">
                    <option value="1" {% if categoria.status == '1' %}selected{%endif%} >Activo</option>
                    <option value="0" {% if categoria.status == '0' %}selected{%endif%} >Inactivo</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-primary" value="{% if categoria.id %}Atualizar{% else %}Cadastrar{% endif %}" name="name">
            </div>
        </div>               
    </div>
</div>
{% endblock %}
